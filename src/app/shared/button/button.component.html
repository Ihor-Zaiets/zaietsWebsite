<button class="{{class}}" *ngIf="btn_type === ButtonType.default">
  <ng-content></ng-content>
</button>

<button class={{class}} *ngIf="btn_type === ButtonType.exp_btn">
  <div class="image-frame">
    <img src="{{btn_img_src}}" alt="{{btn_img_alt}}">
  </div>
  <div class="exp-btn-text">{{exp_btn_header}}</div>
</button>

<button class="footer-btn" *ngIf="btn_type === ButtonType.footer_btn">
  <img src="{{btn_img_src}}" alt="{{btn_img_alt}}">
</button>
