<div class="wrapper">
  <app-landing-page id="app-landing-page"></app-landing-page>
  <main>
    <section><app-skills id="app-skills"></app-skills></section>
    <section><app-experience id="app-experience"></app-experience></section>
    <section><app-about-me id="app-about-me"></app-about-me></section>
    <section><app-contact id="app-contact"></app-contact></section>
  </main>
  <div class="navbar">
    <div class="language-menu" *ngIf="burgerMenuToShow === burgerLanguageMenu">
      <app-button (click)="showBurgerMenu()">{{getGeneralTranslation('back')}}</app-button>
      <app-button *ngFor="let language of languages" (click)="selectLanguage(language.languageCode)">{{language.languageName}}</app-button>
    </div>
    <app-button *ngIf="burgerMenuToShow === burgerMainMenu" (click)="showLanguageMenu()">{{getTranslationForComponent('languages')}}</app-button>
    <app-button *ngIf="burgerMenuToShow === burgerMainMenu" (click)="downloadCV()">{{getTranslationForComponent('download_cv')}}</app-button>
    <div class="navbar-buttons">
      <app-button class="footer-btn" [btn_type]="ButtonType.default" data-section="app-landing-page"><img src="assets/icons/home.svg" alt="home icon"><span>Home</span></app-button>
      <app-button class="footer-btn" [btn_type]="ButtonType.default" data-section="app-skills"><img src="assets/icons/skill.svg" alt="skills icon"><span>Skills</span></app-button>
      <app-button class="footer-btn" [btn_type]="ButtonType.default" data-section="app-experience"><img src="assets/icons/briefcase.svg" alt="experience icon"><span>Experience</span></app-button>
      <app-button class="footer-btn" [btn_type]="ButtonType.default" data-section="app-about-me"><img src="assets/icons/user.svg" alt="about me icon"><span>About</span></app-button>
      <app-button class="footer-btn" [btn_type]="ButtonType.default" data-section="app-contact"><img src="assets/icons/email.svg" alt="contact icon"><span>Contact</span></app-button>
      <app-button class="footer-btn" [btn_type]="ButtonType.default" id="navbar-menu" (click)="showBurgerMenu()"><img src="assets/icons/menu-burger.svg" alt="burger menu icon"></app-button>
    </div>
  </div>
</div>
